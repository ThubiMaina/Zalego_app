{% extends "base.html"%}
{% load staticfiles %}


{% block content%}
	<style type="text/css">
	body, html {
    height: 150%;
}

/* The hero image */
.hero-image {
    /* The image used */
    background-image: url({% static 'images/picture.jpg' %});

    /* Set a specific height */
    height: 50%;

    /* Position and center the image to scale nicely on all screens */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}

/* Place text in the middle of the image */
.hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black;
}
</style>
</head>

<body>
<div class="hero-image">
  <div class="hero-text">
    <h1>I am <span>{{user}}</span></h1>
    <p>And I'm a Photographer and this is my dashboard</p>
    <p><a href="/posts/" class="btn btn-primary" role="button">Share Images</a></p>
  </div>
</div>
{% endblock content%}
